spring:
  application:
    name: microservice-gateway-zuul-aggregation
server:
  port: 8001
management:
  security:
    enabled: false
eureka:
  client:
    service-url:
      defaultZone: http://user:123456@${HOST1}:8071/eureka/,http://user:123456@${HOST2}:8072/eureka/
#      defaultZone: http://user:123456@discovery:8070/eureka
  instance:
    prefer-ip-address: true
logging:
  level:
    com.netflix: debug



